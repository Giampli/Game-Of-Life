<!DOCTYPE html>

<html lang='en'>
  <head>
    <title>Giampli</title>
    <link rel='icon' href='./gol_images/icon.svg' type='image/ico'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    <link rel='stylesheet' href='gol_style.css'>
  </head>
    
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img  width="35" height="35" src="server-icon.png"></a>
      <div class="container-fluid justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
          <li class='btn-group nav-item mr-3 mt-1' role='group'>
            <button id='next' class='btn btn-secondary'><i class="bi bi-skip-end-fill"></i></button>
            <button id='play' class='btn btn-secondary'><i class="bi bi-caret-right-fill"></i></button>
            <button id='pause' class='btn btn-secondary'><i id='pause' class="bi bi-pause-fill"></i></button>
            <button id='clear' class='btn btn-secondary'><i id='clear' class="bi bi-eraser"></i></button>
          </li>
          <select id='pattern' class="form-select form-select-sm">
            <option selected disabled hidden>Choose a pattern</option>
              <optgroup label='Oscillators'>
                <option value='blinker'>Blinker</option>
                <option value='toad'>Toad</option>
                <option value='beacon'>Beacon</option>
                <option value='pulsar'>Pulsar</option>
                <option value='pentadeca'>Penta-decathlon</option>
              </optgroup>
              <optgroup label='Spaceships'>
                <option value='glider'>Glider</option>
                <option value='lwss'>Light-weight spaceship</option>
                <option value='mwss'>Middle-weight spaceship</option>
                <option value='hwss'>Heavy-weight spaceship</option>
              </optgroup>
              <optgroup label='Guns'>
                <option value='gun'>Gosper's glider gun</option>
              </optgroup>
          </select>
          <label for="pace" class="form-label">Pace</label>
          <input id='pace' type="range" class="form-range" min='25' max='500' value='425' step="25">
          <button id='info' class='btn btn-secondary' data-toggle='modal' data-target='#staticBackdrop'><b><i class="bi bi-info-circle"></i></b></button>
        </div>
        
    </nav> 

    <table id='board'></table>
    
     </div>
    </div>

  </body>

  <script src='gol_patterns.js'></script>
  <script src='gol.js'></script>
    
</html>
